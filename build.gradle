plugins {
    id 'java'
    id 'application'
}

group 'com.jayfella'
version '1.0.1'

sourceCompatibility = 1.8

mainClassName = "com.jayfella.jme.vehicle.Main"

repositories {
    maven { url 'https://dl.bintray.com/stephengold/jme3utilities' }
    maven { url 'https://dl.bintray.com/stephengold/v-hacd' }
    maven { url 'https://dl.bintray.com/stephengold/org.jmonkeyengine' } // for jme3-testdata
    jcenter()
}

project.ext {
    // jmeVer = "3.2.4-stable"
    jmeVer = "3.3.0-alpha5"
    // lemurVer = "[1.10,)"
    lemurVer = "1.13.0"
    lemurProtoVer = "1.9.1"
    lemurPropsVer = "1.0.1"
}

dependencies {

    compile "org.jmonkeyengine:jme3-core:$jmeVer"
    compile "org.jmonkeyengine:jme3-lwjgl3:$jmeVer"
    compile "org.jmonkeyengine:jme3-desktop:$jmeVer"
    compile "org.jmonkeyengine:jme3-jogg:$jmeVer"
    compile "org.jmonkeyengine:jme3-effects:$jmeVer"
    compile "org.jmonkeyengine:jme3-blender:$jmeVer"

    compile "org.jmonkeyengine:jme3-testdata:3.3.0-alpha2"

    compile 'jme3utilities:Minie:1.2.0for33'

    compile "com.simsilica:lemur:$lemurVer"
    compile "org.codehaus.groovy:groovy-all:2.5.4"
    compile "com.simsilica:lemur-proto:$lemurProtoVer"
    compile "com.simsilica:lemur-props:$lemurPropsVer"

    compile "com.jayfella:jme-easing:1.0"

}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar, javadocJar
}

jar {

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'com.jayfella.jme.vehicle.Main'
    }
}