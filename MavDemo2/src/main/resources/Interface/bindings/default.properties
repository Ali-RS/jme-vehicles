<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>custom hotkey bindings for MavDemo2 default input mode</comment>
<entry key="esc">SIMPLEAPP_Exit</entry>
<entry key="f1">edit bindings</entry>
<entry key="f2">edit displaySettings</entry>
<entry key="f3">toggle camera</entry>
<entry key="f4">select center</entry>
<entry key="f5">next performanceMode</entry>
<entry key="1">reset camera 1</entry>
<entry key="0">reset camera 0</entry>
<entry key="backspace">delete center</entry>
<entry key="home">next mapLevel</entry>
<entry key="Q">signal FLYCAM_Rise</entry>
<entry key="W">signal FLYCAM_Forward</entry>
<entry key="E">signal cameraPointToLook</entry>
<entry key="R">signal cameraRam</entry>
<entry key="I">new actor</entry>
<entry key="P">new prop</entry>
<entry key="left bracket">signal rotateLeft</entry>
<entry key="right bracket">signal rotateRight</entry>
<entry key="delete">next mapDirection</entry>
<entry key="end">previous mapLevel</entry>
<entry key="page down">previous mapDirection</entry>
<entry key="A">signal FLYCAM_StrafeLeft</entry>
<entry key="S">signal FLYCAM_Backward</entry>
<entry key="D">signal FLYCAM_StrafeRight</entry>
<entry key="F">new fire</entry>
<entry key="G">signal cameraGhost</entry>
<entry key="K">select behavior Ragdoll</entry>
<entry key="semicolon">save map</entry>
<entry key="Z">signal FLYCAM_Lower</entry>
<entry key="C">SIMPLEAPP_CameraPos</entry>
<entry key="comma">next timeStep</entry>
<entry key="period">toggle pause</entry>
<entry key="slash">toggle physicsDebug</entry>
<entry key="MMB">signal cameraDrag</entry>
<entry key="RMB">pick any</entry>
</properties>
