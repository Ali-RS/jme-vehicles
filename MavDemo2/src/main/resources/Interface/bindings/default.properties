<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>custom hotkey bindings for MavDemo2 default input mode</comment>
<entry key="esc">SIMPLEAPP_Exit</entry>
<entry key="f1">edit bindings</entry>
<entry key="f2">edit displaySettings</entry>
<entry key="f4">next performanceMode</entry>
<entry key="f5">toggle camera</entry>
<entry key="f7">toggle pause</entry>
<entry key="f12">new screenShot</entry>
<entry key="pause">toggle pause</entry>
<entry key="0">reset elapsedTime</entry>
<entry key="W">signal accelerate</entry>
<entry key="E">toggle reverse</entry>
<entry key="R">reset vehicle</entry>
<entry key="Y">toggle engine</entry>
<entry key="O">dump physics</entry>
<entry key="P">dump renderManager</entry>
<entry key="left bracket">signal rotateLeft</entry>
<entry key="right bracket">signal rotateRight</entry>
<entry key="numpad 7">signal FLYCAM_Forward</entry>
<entry key="numpad 8">signal FLYCAM_Rise</entry>
<entry key="numpad 9">signal cameraZoomIn</entry>
<entry key="A">signal steerLeft</entry>
<entry key="S">signal mainBrake</entry>
<entry key="D">signal steerRight</entry>
<entry key="G">signal cameraGhost</entry>
<entry key="H">signal soundHorn</entry>
<entry key="numpad 5">reset cameraOffset</entry>
<entry key="numpad 6">reset cameraFov</entry>
<entry key="C">dump camera</entry>
<entry key="comma">next timeStep</entry>
<entry key="period">toggle pause</entry>
<entry key="slash">toggle physicsDebug</entry>
<entry key="numpad 1">signal FLYCAM_Backward</entry>
<entry key="numpad 2">signal FLYCAM_Lower</entry>
<entry key="numpad 3">signal cameraZoomOut</entry>
<entry key="space">signal parkingBrake</entry>
<entry key="numpad 0">signal cameraXray</entry>
<entry key="MMB">signal cameraDrag</entry>
<entry key="RMB">pick prop</entry>
</properties>
